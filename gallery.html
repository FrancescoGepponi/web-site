    <script>
        //QUI MI OCCUPO DELLE IMMAGINI CON LO SFONDO SCURO

        const bodyy = document.querySelector("body");
        const castelli = document.querySelectorAll(".castelli");
        const sfondoScuro = document.getElementById("sfondoScuro");
        const zoom = document.getElementById("zoom");

        const nomeCastello = document.querySelector("#nomeCastello");
        

        sfondoScuro.addEventListener("click", function () {
            this.style.display = "none";
            zoom.style.display = "none";

            nomeCastello.style.display = "none";
        })

        for (let i = 0; i < castelli.length; i++) {

            const castelloSRC = castelli[i].getAttribute("src"); // CREO UNA VARIABILE CHE SIA UGUALE ALLA src DELL'IMMAGINE CLICCATA
            const altNome = castelli[i].getAttribute("alt");

            castelli[i].addEventListener("click", function () {


                zoom.setAttribute("src", castelloSRC);           // ASSEGNO ALLA VARIABILE zoom IL VALORE DELLA src DELL'IMMAGINE CLICCATA
                zoom.setAttribute("alt", altNome);               // ASSEGNO ALLA VARIABILE zoom IL VALORE DELL' alt DELL'IMMAGINE CLICCATA

                sfondoScuro.style.display = "block";

                zoom.style.display = "block";               // AL CLICK SULL'IMMAGINE, FALLA COMPARIRE AL CENTRO
                zoom.style.position = "fixed";
                zoom.style.top = "18%";
                zoom.style.left = "30%";

                nomeCastello.innerText = zoom.getAttribute("alt");  //DO IL VALORE DELL'ALT AL CONTENUTO DEL PARAGRAFO
                nomeCastello.style.display = "block";
                nomeCastello.style.position = "fixed";
                nomeCastello.style.top = "3%";
                nomeCastello.style.left = "30%";

                let x = window.matchMedia("(max-width: 767px)") //
                if (x.matches) {        //SE LO FACCIO DA CELLULARE...
                    zoom.style.display = "block";               
                    zoom.style.position = "fixed";
                    zoom.style.top = "19%";
                    zoom.style.left = "3%";

                    nomeCastello.style.top = "71%";
                    nomeCastello.style.left = "2%";
                    nomeCastello.style.textAlign = "center";
                    nomeCastello.style.fontSize = "50px";
                }

                

                let y = window.matchMedia("(min-width:768px) and (max-width:1200px)") //
                if (y.matches) {        //SE LO FACCIO DA TABLET...
                    zoom.style.display = "block";               
                    zoom.style.position = "fixed";
                    zoom.style.top = "19%";
                    zoom.style.left = "17%";

                    nomeCastello.style.top = "71%";
                    nomeCastello.style.left = "9%";
                    nomeCastello.style.textAlign = "center";
                    nomeCastello.style.fontSize = "60px";
                }

            })
        };

    </script>
